<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CityAccess - Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    .header {
      background-color: #2196F3;
      padding: 20px;
      text-align: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
      border-radius: 5px;
    }
    .login-box {
      background: white;
      width: 350px;
      margin: 60px auto;
      padding: 25px;
      border-radius: 6px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.2);
      text-align: center;
    }
    .login-box h3 {
      color: #2196F3;
      margin-bottom: 20px;
      font-weight: normal;
    }
    .login-box label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .login-box select,
    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background: #2196F3;
      border: none;
      border-radius: 3px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .login-box button:hover {
      background: #0b7dda;
    }
    .login-box p {
      margin-top: 15px;
      font-size: 14px;
    }
    .password-field {
      display: none;
    }
    .password-field.show {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">CityAccess</div>

  <!-- Login Box -->
  <div class="login-box">
    <h3>User Login</h3>
    <form onsubmit="return loginUser(event)">
      <label for="userType">User Type:</label>
      <select id="userType" required onchange="togglePasswordField()">
        <option value="">Select User Type</option>
        <option value="citizen">Citizen</option>
        <option value="admin">Admin</option>
      </select>

      <div id="passwordField" class="password-field">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter password">
      </div>

      <button type="submit">Login</button>
    </form>

    <p><b>Login Credentials:</b><br>
      Citizen: <i>No password required</i><br>
      Admin Password: <code>ADMN1234</code>
    </p>
  </div>

  <script>
    function togglePasswordField() {
      const userType = document.getElementById("userType").value;
      const passwordField = document.getElementById("passwordField");
      
      if (userType === "admin") {
        passwordField.classList.add("show");
        document.getElementById("password").required = true;
      } else {
        passwordField.classList.remove("show");
        document.getElementById("password").required = false;
        document.getElementById("password").value = "";
      }
    }

    function loginUser(event) {
      event.preventDefault();
      const userType = document.getElementById("userType").value;
      const password = document.getElementById("password").value;

      if (userType === "citizen") {
        // Citizen does NOT need password
        window.location.href = "citizen.html";
      } else if (userType === "admin" && password === "ADMN1234") {
        window.location.href = "admin.html";
      } else if (userType === "admin") {
        alert("Invalid Admin Password!");
      } else {
        alert("Please select a user type!");
      }
      
      return false;
    }
  </script>
</body>
</html>
