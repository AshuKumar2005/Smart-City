<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CityAccess - Admin Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    /* Header */
    .header {
      background-color: #2196F3;
      padding: 20px;
      text-align: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
      border-radius: 5px;
      position: relative;
    }

    .header span {
      display: block;
      font-size: 14px;
      font-weight: normal;
      margin-top: 5px;
    }

    .logout-btn {
      position: absolute;
      right: 20px;
      top: 20px;
      background: #f44336;
      border: none;
      padding: 8px 15px;
      color: white;
      border-radius: 3px;
      cursor: pointer;
      font-size: 14px;
    }

    .logout-btn:hover {
      background: #d32f2f;
    }

    /* Container */
    .container {
      background: white;
      width: 80%;
      margin: 30px auto;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.2);
    }

    /* Navbar */
    .navbar {
      display: flex;
      gap: 20px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }

    .navbar a {
      text-decoration: none;
      color: black;
      font-weight: bold;
    }

    .navbar a.active {
      color: #2196F3;
    }

    .dashboard {
      margin-top: 15px;
    }

    .cards {
      display: flex;
      gap: 20px;
      margin: 20px 0;
    }

    .card {
      flex: 1;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 4px;
      text-align: center;
      border: 1px solid #ddd;
    }

    .card h2 {
      margin: 0;
      font-size: 28px;
      color: #2196F3;
    }

    .quick-actions {
      margin-top: 20px;
    }

    .quick-actions button {
      margin-right: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 14px;
    }

    .blue-btn {
      background: #2196F3;
      color: white;
    }

    .blue-btn:hover {
      background: #0b7dda;
    }

    .green-btn {
      background: #4CAF50;
      color: white;
    }

    .green-btn:hover {
      background: #388e3c;
    }

    .orange-btn {
      background: #FF9800;
      color: white;
    }

    .orange-btn:hover {
      background: #e68900;
    }

    footer {
      text-align: center;
      font-size: 13px;
      margin-top: 20px;
      color: #666;
    }

  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    CityAccess
    <span>Welcome, Admin!</span>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <!-- Container -->
  <div class="container">
    <!-- Navbar -->
    <div class="navbar">
      <a href="#" class="active">Home</a>
      <a href="#">City Services</a>
      <a href="#">Report Issues</a>
      <a href="#">Admin Panel</a>
    </div>

    <!-- Dashboard -->
    <div class="dashboard">
      <h3>Admin Dashboard</h3>
      <p>Welcome to the CityAccess admin dashboard. You can manage issues and city updates from here.</p>

      <div class="cards">
        <div class="card">
          <h2>0</h2>
          <p>Total Issues</p>
        </div>
        <div class="card">
          <h2>0</h2>
          <p>Pending Issues</p>
        </div>
        <div class="card">
          <h2>12</h2>
          <p>City Services</p>
        </div>
      </div>

      <!-- Quick Actions -->
      <div class="quick-actions">
        <button class="blue-btn">View City Services</button>
        <button class="green-btn">Manage Issues</button>
        <button class="orange-btn">Admin Panel</button>
      </div>
    </div>

    <footer>
      Â© 2024 CityAccess | Second Year CS Project
    </footer>
  </div>

  <script>
    function logout() {
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
